<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Prediction App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #333; }
    form {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Tesla Stock Prediction</h1>
  <form id="predictionForm">
    <input type="number" step="any" id="adjclose" placeholder="Adj Close" required><br>
    <input type="number" step="any" id="ma5" placeholder="5-day MA" required><br>
    <input type="number" step="any" id="ma10" placeholder="10-day MA" required><br>
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('predictionForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const adjclose = parseFloat(document.getElementById('adjclose').value);
      const ma5 = parseFloat(document.getElementById('ma5').value);
      const ma10 = parseFloat(document.getElementById('ma10').value);

      const response = await fetch("https://stock-prediction-app-4mkn.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ AdjClose: adjclose, MA5: ma5, MA10: ma10 })
      });

      const data = await response.json();
      const resultDiv = document.getElementById('result');

      if (data.prediction === 1) {
        resultDiv.innerHTML = "ðŸš€ Model predicts: Stock will go UP tomorrow (BUY)";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "ðŸ“‰ Model predicts: Stock will go DOWN tomorrow (SELL)";
        resultDiv.style.color = "red";
      }
    });
  </script>

</body>
</html>
